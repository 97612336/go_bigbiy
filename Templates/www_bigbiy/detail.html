<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{.hot_word}}">
    <meta name="description" content="{{.info}}">
    <meta name="google-site-verification" content="sO9w86v_cAlWn5iS9clvGeI3GT2iOAR8nWduRwHI4mw"/>
    <meta name="baidu-site-verification" content="1vwkO2wUAH"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{{.title}}</title>
    <!--适配移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--网站统计代码-->
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?0f5135ff2bdcbc97a6956d59d577ac88";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <!--推送到百度引擎的方法-->
</head>

<body>
{{$title:=.title}}
{{$tmp:="#"}}
<div class="container">
    <!--展示标题-->
    <h3 class="text-center">{{$title}}</h3>
    <hr>
    <!--展示文字-->
    {{range $k,$v:=.content_list}}
    <p class="text-muted">
        {{$v}}
    </p>
    {{end}}
    <hr>
    <!--展示图片-->
    {{range $img_index,$img_url:=.img_list}}
    {{if (eq $img_url "#")}}

    {{else}}
    <img src="{{$img_url}}" class="img-rounded img_center" style="width:70%;">
    {{end}}
    {{end}}
    <hr>
    <!--返回按钮-->
    <a class="btn btn-default img_center" href="/?n={{.page}}" role="button">返回</a>
    <hr>
</div>
</body>

<style>
    .img_center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }


</style>

</html>
