<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{.hot_words}}">
    <meta name="description" content="{{.hot_words}}">
    <meta name="google-site-verification" content="sO9w86v_cAlWn5iS9clvGeI3GT2iOAR8nWduRwHI4mw" />
    <meta name="baidu-site-verification" content="1vwkO2wUAH" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{{.hot_words}}</title>
    <!--适配移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            background-image: url({{.img}});
            z-index: -3;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100%;
            width: 100%;
        }

        .beijing {
            background-color: rgba(250, 250, 250, 0.8);
            padding-top: 50px;
            padding-bottom: 100px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        function enterp() {
            if (event.keyCode == 13) {
                var words = $("#search_input").val();
                $(location).prop('href', '/novel_v2?search_words=' + words);
            }
        }
    </script>

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-1149915323323926",
    enable_page_level_ads: true
  });
</script>

</head>

<body>

    <div class="container">
        <!--导航条部分-->
        <nav class="navbar navbar-default" style="border-radius: 0px;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        非杜
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!-- 链接导航 -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="navbar-brand">
                            <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://"); document.write(unescape("%3Cspan id='cnzz_stat_icon_1275056764'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s13.cnzz.com/z_stat.php%3Fid%3D1275056764%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));</script>
                        </li>
                        <li><a href="/novel_v2">小说</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="beijing">
            <!-- 搜索框模块 -->
            <div class="col-xs-4">
                <input type="text" class="form-control" id="search_input" placeholder="搜索你喜欢的小说" onKeyPress="enterp()">
            </div>
            <br>
            <hr>
            <!-- 推荐小说模块 -->
            <blockquote>
                <h3>推荐小说</h3>
            </blockquote>
            <hr>
            <div>
                {{range .banner}}
                <div class="media">
                    <div class="media-left">
                        <a href="/novel_detail_v2?book_id={{.Book_id}}">
                            <img class="media-object" src="{{.Img}}" alt="..." style="width:100px;height:150px;">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"><a href="/novel_detail_v2?book_id={{.Book_id}}">{{.Name}}</a></h4>
                        <a href="/novel_detail_v2?book_id={{.Book_id}}">{{.Desc}}</a>
                    </div>
                </div>
                <hr>
                {{ end }}
            </div>
            <!-- 所有小说模块 -->
            <blockquote>
                <h3>所有小说</h3>
            </blockquote>
            <hr>
            <div>
                {{range .books}}
                <div class="media">
                    <div class="media-left">
                        <a href="/novel_detail_v2?book_id={{.Book_id}}">
                            <img class="media-object" src="{{.Img}}" alt="..." style="width:100px;height:150px;">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"><a href="/novel_detail_v2?book_id={{.Book_id}}">{{.Name}}</a></h4>
                        <a href="/novel_detail_v2?book_id={{.Book_id}}">{{.Desc}}</a>
                    </div>
                </div>
                <hr>
                {{ end }}
            </div>
        </div>
        <!-- 分页模块 -->
        <a href="/novel_v2?last_book_id={{.last_book_id}}&first_book_id={{.first_book_id}}&kind=0&search_words={{.search_words}}"
            type="button" class="btn btn-default {{if eq .first_book_id 3}}disabled{{end}} {{if eq .has_per 0}}disabled{{end}}">
            上一页
        </a>
        <a href="/novel_v2?last_book_id={{.last_book_id}}&first_book_id={{.first_book_id}}&kind=1&search_words={{.search_words}}"
            type="button" class="btn btn-default {{if eq .last_book_id 17340}}disabled{{end}} {{if eq .has_next 0}}disabled{{end}}">
            下一页
        </a>
        <hr>
    </div>
</body>

</html>
