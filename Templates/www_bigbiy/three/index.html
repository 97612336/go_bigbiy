<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chinese News</title>
    <meta name="keywords" content="Chinese News,news,press">
    <meta name="description" content="Chinese News,news,press">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--主页主题样式-->
    <link rel="stylesheet" id="main-style-css"
          href="https://file.bigbiy.com/upload_file/2019_03_09/c186705880c8387d65e14557df6062ac.css" type="text/css"
          media="all">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="home blog"> <!-- 顶部导航栏 -->
<nav id="top-navi" class="headroom headroom--not-bottom headroom--pinned headroom--top">
    <div id="menu-btn">
        <div class="menu-btn-bar"></div>
        <div class="menu-btn-bar"></div>
        <div class="menu-btn-bar"></div>
    </div>
    <div class="top-navi-content">
        <a class="top-navi-logo" href="#">
            <h1>Chinese News</h1>
        </a>
    </div>
</nav><!-- #top-header -->


<main id="main" class="site-main" role="main"> <!-- 博文列表区 -->
    <!--内容列表部分-->

    <section id="post-lists" class="clear-fix"> <!-- 列表头广告 -->
        {{range $k,$v :=.articles }}
        <article>
            <div class="post-item-card">
                <div class="post-item-card-body">
                    <a href="/detail?n={{$.current_page}}&id={{$v.Id}}" class="item-thumb">
                        <figure class="thumbnail"
                                style="background-image:url({{$v.Img}});">
                        </figure>
                        <div class="archive-content">
                            {{$v.Info}}
                        </div>
                    </a>
                    <header class="entry-header">
                        <h2 class="entry-title">
                            <a href="/detail?n={{$.current_page}}&id={{$v.Id}}">
                                {{$v.Title}}
                            </a>
                        </h2>
                    </header>
                </div>
            </div>
        </article>
        {{ end }}
    </section>

    <!--分页部分-->
    <ol class="page-navi">
        <li>
            <a href="/?n={{.paginator.firstpage}}">«</a>
        </li>
        {{range $index,$page := .paginator.pages}}
        <li {{if eq $.paginator.currpage $page }}class="current" {{end}}>
            <a href="/?n={{$page}}" class="page-numbers">{{$page}}</a>
        </li>
        {{end}}
        <li>
            <a href="/?n={{.paginator.lastpage}}">»</a>
        </li>
    </ol>
</main>

<!-- .site-main -->
<footer id="site-footer">
    Copyright © bigbiy.com
</footer>

</body>
</html>
